<div class="component-container">
  <div class="component-header">
    <div class="header-heading" *ngIf="(store$| async)">
      <h3>Create New Template</h3>
    </div>
  </div>
  <div class="component-header">
    <div class="header-buttons">
      <button [disabled]="!FormNewTemplate.valid" (click)="FormNewTemplate.ngSubmit.emit()">Save</button>
    </div>
  </div>

  <div class="component-main">
    <p-scrollPanel [style]="{width: '100%', height: '100%'}">

      <form class="form" [formGroup]="newTemplateForm" (ngSubmit)="onSubmit()" #FormNewTemplate="ngForm">
        <div class="form-no-accordion">
          <div class="p-fluid">
            <p-fieldset legend="File">
              <div class="p-field">
                <app-upload-file></app-upload-file>
              </div>
            </p-fieldset>
            <p-fieldset legend="Description">
              <div class="p-field">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" pInputText class="p-inputtext-sm"
                  formControlName="name">
              </div>
              <div class="p-field">
                <label for="name">Description</label>
                <input type="text" id="description" class="form-control" pInputText class="p-inputtext-sm"
                  formControlName="description">
              </div>
            </p-fieldset>
          </div>
        </div>

      </form>
    </p-scrollPanel>
  </div>

</div>
