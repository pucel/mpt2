<div class="component-container">
  <div class="component-header">
    <div class="header-heading">
      <div *ngIf="store$|async">
        <h3>{{template.name}} Detail</h3>
      </div>
    </div>
  </div>
  <div class="component-header">
    <div class="header-buttons">
      <button (click)="onDelete(template)">Delete</button>
      <button (click)="onEdit(template)">Edit</button>
    </div>
  </div>
  <div class="component-main">
    <p-scrollPanel [style]="{width: '100%', height: '100%'}">
      <h3>{{template.name}}</h3>
    </p-scrollPanel>
  </div>

</div>
