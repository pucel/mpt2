<p>list-template works!</p>

<button [routerLink]="['./', 'new']">New template</button>

<ul *ngFor="let template of templates$ | async">
  <li>{{template.name}} {{template.description}} <button [routerLink]="['./', template._id, 'edit']">Edit</button>
    <button (click)="onDelete(template)">Delete</button>
  </li>
</ul>
