<div *ngIf="isLoading"></div>
<!--spinner-->

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">

  <div>
    <label for="email">E-Mail</label>
    <input type="email" id="email" formControlName="email" name="email" email />
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" autocomplete="off" formControlName="password" />
  </div>

  <button type="submit" [disabled]="!signupForm.valid">
    Sign Up
  </button>

</form>
