<div class="component-container">
  <div class="component-header">
    <div class="header-heading">
      <div *ngIf="store$|async">
        <h3>{{worker.firstName}} {{worker.lastName}} Detail</h3>
      </div>
    </div>
  </div>
  <div class="component-header">
    <div class="header-buttons">
      <button (click)="onDelete(worker)">Delete</button>
      <button (click)="onEdit(worker)">Edit</button>
    </div>
  </div>
</div>
