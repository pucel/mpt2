<div class="component-container">
  <div class="component-header">
    <div class="header-heading">
      <h3>Employees ({{amountWorkers$ | async}})</h3>
    </div>
  </div>
  <div class="component-header">
    <div class="header-buttons">
      <button (click)="onNewWorker()">New Worker</button>
    </div>
  </div>

  <div class="component-main">
    <p-scrollPanel [style]="{width: '100%', height: '100%'}">
      <p *ngIf="numberOfWorkers$ | async">No workers</p>
      <ul *ngFor="let worker of workers$ | async">
        <li>
          <section class="package">
            <a (click)="onDetail(worker)">
              <h1 class="package__title">{{worker.mainData.firstName}} {{worker.mainData.lastName}}</h1>
              <!-- <h2 class="package__badge">Issue</h2> -->
              <h2 class="package__subtitle">{{worker.contractData.position}}</h2>
            </a>
          </section>
        </li>
      </ul>
    </p-scrollPanel>
  </div>
</div>
